<div>
  <div>
    <!-- 显示城市，国家 -->
    <span>{{ current.city }}, {{ current.country }}</span>&nbsp;
    <!-- 显示日期 -->
    <span>{{ current.date | date: 'fullDate' }}</span>
  </div>
  <div>
    <!-- 显示图片 -->
    <img [src]="current.image">
    <!-- 显示温度 -->
    <span>{{ current.temperature | number: '1.0-0' }}℉</span>
  </div>
  <!-- 显示描述 -->
  <div>
    {{ current.description }}
  </div>
</div>
